<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <header>
         <h1 class="heading">Calculator</h1>
      </header>

      <div class="container">

         <div class="calc">

            <div class="result">
               <p class="res">0</p>
            </div>
   
            <div class="keys">
               <button class="box gray" id="C">C</button>
               <button class="box gray" id="ac">AC</button>
               <button class="box gray" id="modulus">%</button>
               <button class="box orange" id="divide">/</button>
               <button class="box left" id="one">1</button>
               <button class="box" id="two">2</button>
               <button class="box" id="three">3</button>
               <button class="box orange" id="mul">x</button>
               <button class="box left" id="four">4</button>
               <button class="box" id="five">5</button>
               <button class="box" id="six">6</button>
               <button class="box orange" id="minus">-</button>
               <button class="box left" id="seven">7</button>
               <button class="box" id="eight">8</button>
               <button class="box" id="nine">9</button>
               <button class="box orange" id="plus">+</button>
               <button class="box left" id="zero">0</button>
               <button class="box" id="dot">.</button>
               <button class="box orange" id="equal">=</button>
               <button class="box hide">*</button>
            </div>
   
         </div>
      </div>



   </main>
   

   <script src="script.js"></script>
</body>
</html>
